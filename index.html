<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas' Allergien</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Thomas' Allergien</h1>
        <p class="intro-text">Danke, dass du nachgefragt hast.</p>
    </header>

    <main>
        <ul id="allergy-list">
            <li onmouseover="showInfo('schalenfruechte')">Schalenfrüchte</li>
            <li>Eier</li>
            <li>Fisch</li>
            <li>Geflügel</li>
	<li>Äpfel</li>
<li>Birnen</li>
            <li onmouseover="showInfo('steinobst')">Steinobst</li>
            <li>Banane</li>
            <li>Avocado</li>
            <li>Kiwi</li>
            <li>Artischocke</li>
            <li>Aubergine</li>
        </ul>
    </main>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="popup-text"></p>
        </div>
    </div>

    <script>
        function showInfo(allergy) {
            const popup = document.getElementById('popup');
            const text = document.getElementById('popup-text');
            let infoText = '';

            if (allergy === 'schalenfruechte') {
                infoText = 'Schalenfrüchte: Mandeln, Walnüsse, Haselnüsse, Cashewkerne, Pistazien, Macadamianüsse, Pekannüsse.';
            } else if (allergy === 'steinobst') {
                infoText = 'Steinobst: Pfirsiche, Kirschen, Aprikosen, Nektarinen, Zwetschgen, Pflaumen.';
            }

            text.textContent = infoText;
            popup.style.display = 'block';
        }

        document.getElementById('allergy-list').addEventListener('mouseleave', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
